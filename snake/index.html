<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake</title>
    <link rel="stylesheet" href="https://n4igme.github.io/assets/css/random/custom.css" />
    <style>
        /* Make the canvas responsive */
        #gameCanvas {
            width: 100%;
            height: auto;
            max-width: 100%;
            border: 1px solid #ddd;
        }

        /* Style for the button container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        /* Style for the buttons */
        .control-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background-color: #0056b3;
        }

        .control-button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container" style="text-align: center;">
        <h1>Welcome to the Snake!</h1>
        <canvas id="gameCanvas" width="601" height="401"></canvas>
        <p>Use the buttons below to control the snake:</p>
        <div class="button-container">
            <div class="row">
                <button class="control-button" id="leftButton"><strong>←</strong></button>
                <button class="control-button" id="upButton"><strong>↑</strong></button>
                <button class="control-button" id="rightButton"><strong>→</strong></button>
            </div>
            <div class="row">
                
                <button class="control-button" id="downButton"><strong>↓</strong></button>
                
            </div>
        </div>
        <p>Your goal is to eat the red fruit to grow the snake. Avoid running into the walls or the snake’s own tail.</p>
        <p>Good luck and have fun!</p>
    </div>
    <script src="https://n4igme.github.io/gamze/snake/main.js"></script>
    <script>
        // Add event listeners for button clicks
        document.getElementById('upButton').addEventListener('click', () => {
            snake.setDirection(0, -1);
            console.log('Move Up');
        });
        document.getElementById('downButton').addEventListener('click', () => {
            snake.setDirection(0, 1);
            console.log('Move Down');
        });
        document.getElementById('rightButton').addEventListener('click', () => {
            snake.setDirection(1, 0);
            console.log('Move Right');
        });
        document.getElementById('leftButton').addEventListener('click', () => {
            snake.setDirection(-1, 0);
            console.log('Move Left');
        });
    </script>
</body>

</html>
