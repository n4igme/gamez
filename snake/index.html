<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake</title>
    <link rel="stylesheet" href="https://n4igme.github.io/assets/css/random/custom.css" />
    <style>
        /* Make the canvas responsive */
        #gameCanvas {
            width: 100%; /* Full width of the container */
            height: auto; /* Height adjusts to maintain aspect ratio */
            max-width: 100%; /* Prevent the canvas from exceeding the container width */
            border: 1px solid #ddd; /* Optional: add a border to the canvas */
        }

        /* Style for the button container */
        .button-container {
            margin-top: 20px; /* Space above the buttons */
        }

        /* Style for the buttons */
        .control-button {
            background-color: #007bff; /* Blue background color */
            color: white; /* White text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Add padding inside buttons */
            margin: 5px; /* Space between buttons */
            font-family: Arial, sans-serif; /* Font for buttons */
            font-size: 16px; /* Font size for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        .control-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .control-button:focus {
            outline: none; /* Remove default outline */
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Welcome to the Snake!</h1>
        <canvas id="gameCanvas" width="601" height="401"></canvas>
        <p>Use the buttons below to control the snake:</p>
        <div class="button-container">
            <button class="control-button" id="upButton"><strong>Arrow Up:</strong> Move Up</button>
            <button class="control-button" id="downButton"><strong>Arrow Down:</strong> Move Down</button>
            <button class="control-button" id="leftButton"><strong>Arrow Left:</strong> Move Left</button>
            <button class="control-button" id="rightButton"><strong>Arrow Right:</strong> Move Right</button>
        </div>
        <p>Your goal is to eat the red fruit to grow the snake. Avoid running into the walls or the snakeâ€™s own tail.</p>
        <p>Good luck and have fun!</p>
    </div>
    <script src="https://n4igme.github.io/gamze/snake/main.js"></script>
    <script>
        // Add event listeners for button clicks
        document.getElementById('upButton').addEventListener('click', () => {
            snake.setDirection(0, -1);
            console.log('Move Up');
        });
        document.getElementById('downButton').addEventListener('click', () => {
            snake.setDirection(0, 1);
            console.log('Move Down');
        });
        document.getElementById('leftButton').addEventListener('click', () => {
            snake.setDirection(-1, 0);
            console.log('Move Left');
        });
        document.getElementById('rightButton').addEventListener('click', () => {
            snake.setDirection(1, 0);
            console.log('Move Right');
        });
    </script>
</body>
</html>
